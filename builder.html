<html>
        <head>
          <title>Asteroid-Mining Spaceship Current State</title>
          <style>
              h1, h2, li, p {
                  font-family: "Segoe UI",Arial,sans-serif;
                  font-style: normal;
              }
          </style>
        </head>
        <body>
          <img src="logo.png"></img><br />
          <h1>Asteroid-Mining Spaceship Current State</h1>
          <p>Update with the ship's current state</p>
          <form>
            <div>
                <label for="captain">Captain:</label>
                <select id="captain" name="captain">
                    <option>Spiderman</option>
                    <option>Elf battle princess</option>
                    <option>None</option>
                    <option>Spiderman and Elf battle princess</option>
                </select>
            </div>
            <div>
                <label for="region">Region:</label>
                <select id="region" name="region">
                        <option>Mos Eisley Spaceport</option>
                        <option>Rivendell</option>
                        <option>Diamond Quasar Spaceport</option>
                        <option>Alpha Centuri Asteroid Field</option>
                    </select>
            </div>
            Treasure:
            <div>
                <label for="rubies"># Rubies:</label>
                <input type="text" id="rubies" name="rubies">
            </div>
            <div>
                <label for="ore"># Amethyst Ore:</label>
                <input type="text" id="ore" name="ore">
            </div>
            <div>
                <label for="credits"># Space Credits:</label>
                <input type="text" id="credits" name="credits">
            </div>
            <div>
                <label for="swords"># Swords:</label>
                <input type="text" id="swords" name="swords">
            </div>
        </form>
        </body>
</html>
